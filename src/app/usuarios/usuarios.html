<div class="container my-5">
  <h2 class="mb-4 text-center">Gestión de Usuarios</h2>
  <!-- Formulario para agregar usuario -->
  <div class="card mb-4">
    <div class="card-header">Registrar nuevo usuario</div>
    <div class="card-body">
      <form id="formUsuario" (submit)="onSubmit($event)">
        <div class="row mb-3">
          <div class="col-md-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del usuario" required>
          </div>
          <div class="col-md-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
          </div>
          <div class="col-md-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
          </div>
          <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-control" id="estado" name="estado" required>
              <option value="">Seleccione un estado</option>
              <option value="true">Activo</option>
              <option value="false">Inactivo</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Registrar usuario</button>
          <button type="button" class="btn btn-secondary" id="btnCancelar" 
                  (click)="limpiarFormulario()" style="display: none;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Tabla de usuarios -->
  <div class="card">
    <div class="card-header">Listado de usuarios</div>
    <div class="card-body">
      <div id="loading" class="text-center" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6" class="text-center">Cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="usuarios.js"></script>
