<div class="container my-5">
  <h2 class="mb-4 text-center">Gesti√≥n de Ventas</h2>
  <!-- Formulario para agregar venta -->
  <div class="card mb-4">
    <div class="card-header">Registrar nueva venta</div>
    <div class="card-body">
      <form id="formVenta" (submit)="onSubmit($event)">
        <div class="row mb-3">
          <div class="col-md-3">
            <label for="id_cliente" class="form-label">ID Cliente</label>
            <input type="number" class="form-control" id="id_cliente" name="id_cliente" placeholder="ID del cliente" required>
          </div>
          <div class="col-md-6">
            <label for="fecha" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" id="fecha" name="fecha" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-control" id="estado" name="estado" required>
              <option value="">Seleccione un estado</option>
              <option value="true">Activo</option>
              <option value="false">Inactivo</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Registrar venta</button>
          <button type="button" class="btn btn-secondary" id="btnCancelar" 
                  (click)="limpiarFormulario()" style="display: none;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Tabla de ventas -->
  <div class="card">
    <div class="card-header">Listado de ventas</div>
    <div class="card-body">
      <div id="loading" class="text-center" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>ID Cliente</th>
            <th>Fecha y Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5" class="text-center">Cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
