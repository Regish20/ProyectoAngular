<div class="container my-5">
  <h2 class="mb-4 text-center">Gestión de Productos</h2>
  
  <!-- Formulario para agregar producto -->
  <div class="card mb-4">
    <div class="card-header">Registrar nuevo producto</div>
    <div class="card-body">
      <form id="formProducto" (submit)="onSubmitProducto($event)">
        <div class="row mb-3">
          <div class="col-md-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto" required>
          </div>
          <div class="col-md-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01" placeholder="Precio" required>
          </div>
          <div class="col-md-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" min="0" placeholder="Stock disponible" required>
          </div>
          <div class="col-md-3">
            <label for="id_marca" class="form-label">Marca</label>
            <select class="form-control" id="id_marca" name="id_marca" required>
              <option value="">Seleccione una marca</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="2" placeholder="Descripción del producto"></textarea>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Registrar producto</button>
          <button type="button" class="btn btn-secondary" id="btnCancelarProducto" 
                  (click)="limpiarFormularioProducto()" style="display: none;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de productos -->
  <div class="card mb-5">
    <div class="card-header">Listado de productos</div>
    <div class="card-body">
      <div id="loadingProductos" class="text-center" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      <table class="table table-bordered table-hover" id="tablaProductos">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Marca</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" class="text-center">Cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- SECCIÓN DE MARCAS -->
  <h2 class="mb-4 text-center">Gestión de Marcas</h2>
  
  <!-- Formulario para agregar marca -->
  <div class="card mb-4">
    <div class="card-header">Registrar nueva marca</div>
    <div class="card-body">
      <form id="formMarca" (submit)="onSubmitMarca($event)">
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="nombre_marca" class="form-label">Nombre de la Marca</label>
            <input type="text" class="form-control" id="nombre_marca" name="nombre_marca" placeholder="Nombre de la marca" required>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Registrar marca</button>
          <button type="button" class="btn btn-secondary" id="btnCancelarMarca" 
                  (click)="limpiarFormularioMarca()" style="display: none;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de marcas -->
  <div class="card">
    <div class="card-header">Listado de marcas</div>
    <div class="card-body">
      <div id="loadingMarcas" class="text-center" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      <table class="table table-bordered table-hover" id="tablaMarcas">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre de la Marca</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3" class="text-center">Cargando datos...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
